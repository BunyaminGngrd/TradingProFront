<div class="parent">

  <ul class="navbar">
      <li><a href="#sayfa1">Sayfa 1</a></li>
      <li><a href="#sayfa2">Sayfa 2</a></li>
      <li><a href="#sayfa3">Sayfa 3</a></li>
    </ul>
<table class="tablo">
  <thead class="tablohead">
    <tr>
      <th>Code</th>
      <th>Rate</th>
      <th>Last Price</th>
      <th>Volume</th>
      <th>Min</th>
      <th>Max</th>
      <th>Time</th>
      <th>Text</th>
    </tr>
  </thead>
  <tbody class="tablobody">
    <tr *ngFor="let item of liveData.result" class="tablo1">
      <td>{{ item.code }}</td>
      <td>{{ item.rate }}</td>
      <td>{{ item.lastpricestr }}</td>
      <td>{{ item.hacimstr }}</td>
      <td>{{ item.minstr }}</td>
      <td>{{ item.maxstr }}</td>
      <td>{{ item.time }}</td>
      <td>{{ item.text }}</td>
    </tr>
  </tbody>
</table>


</div>
