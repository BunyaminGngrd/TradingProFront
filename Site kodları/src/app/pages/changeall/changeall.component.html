<div>
    <label for="currency">Currency:</label>
    <input type="text" [(ngModel)]="currency" name="currency">
</div>
<div>
    <label for="amount">Amount:</label>
    <input type="text" [(ngModel)]="amount" name="amount">
</div>
<button (click)="push()">Convert</button>

<table *ngIf="conversionResult">
    <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Rate</th>
            <th>Calculated</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of conversionResult">
            <td>{{item.code}}</td>
            <td>{{item.name}}</td>
            <td>{{item.rate}}</td>
            <td>{{item.calculated}}</td>
        </tr>
    </tbody>
</table>
